<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - MobileTheatre</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      padding: 20px;
    }
    h1 {
      color: #ff4081;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #444;
      text-align: left;
    }
    th {
      background-color: #ff4081;
    }
    button {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e91e63;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <table>
      <thead>
        <tr>
          <th>Movie Title</th>
          <th>Distributor</th>
          <th>Status</th>
          <th>Ownership Proof</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Example Movie</td>
          <td>ABC Films</td>
          <td>Pending Verification</td>
          <td><a href="#">View</a></td>
          <td>
            <button>Approve</button>
            <button style="background:#555;">Reject</button>
          </td>
        </tr>
        <!-- More movie rows here -->
      </tbody>
    </table>
  </div>
</body>
</html>
