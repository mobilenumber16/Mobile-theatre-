<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Distributor Login - MobileTheatre.in</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      color: #ff4081;
      margin-bottom: 20px;
    }
    form {
      background: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff4081;
      width: 90%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    input[type="submit"] {
      background-color: #ff4081;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #e91e63;
    }
    .back {
      margin-top: 15px;
    }
    .back a {
      color: #ff4081;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Distributor Login</h1>
  <form action="#" method="post">
    <input type="text" placeholder="Distributor ID" required />
    <input type="password" placeholder="Password" required />
    <input type="submit" value="Login" />
  </form>
  <div class="back">
    <a href="index.html">‚Üê Back to Home</a>
  </div>
</body>
</html>
