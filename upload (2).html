<!DOCTYPE html>
<html>
<head><title>Upload Movie</title></head>
<body style="background:#000;color:#fff;font-family:sans-serif;">
<h2>Upload Movie (Verified Distributors Only)</h2>
<form action="#" method="post" enctype="multipart/form-data">
  Movie Title: <input type="text" name="title" required /><br><br>
  Description:<br><textarea name="desc" rows="5" cols="40" required></textarea><br><br>
  Upload File: <input type="file" name="movie" accept="video/*" required /><br><br>
  <button type="submit">Upload</button>
</form>
</body>
</html>
