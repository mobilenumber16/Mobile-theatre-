<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Distributor Movie Upload - MobileTheatre</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    h1 {
      color: #ff4081;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }
    button {
      margin-top: 20px;
      padding: 15px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #e91e63;
    }
  </style>
</head>
<body>
  <h1>Upload Movie (AI Verified)</h1>
  <form id="uploadForm">
    <label for="title">Movie Title</label>
    <input type="text" id="title" name="title" required>

    <label for="language">Language</label>
    <select id="language" name="language" required>
      <option value="English">English</option>
      <option value="Hindi">Hindi</option>
      <option value="Assamese">Assamese</option>
      <option value="Bengali">Bengali</option>
      <option value="Telugu">Telugu</option>
      <option value="Other">Other</option>
    </select>

    <label for="description">Short Description</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <label for="document">Upload Ownership Proof (PDF/JPG)</label>
    <input type="file" id="document" name="document" accept=".pdf,.jpg,.jpeg,.png" required>

    <label for="video">Upload Full Movie (Max 5 Hours, MP4)</label>
    <input type="file" id="video" name="video" accept="video/mp4" required>

    <label for="price">Price (INR)</label>
    <input type="number" id="price" name="price" min="10" required>

    <label for="release">Release Date</label>
    <input type="date" id="release" name="release" required>

    <button type="submit">Submit for AI Verification</button>
  </form>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Your movie is submitted. AI is verifying your ownership. You will be notified once approved.");
    });
  </script>
</body>
</html>
